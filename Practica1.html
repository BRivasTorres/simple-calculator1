<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF'8">
        <link rel="stylesheet" href="estilos.css">
        <title>Calculadora</title>
    </head>

    <body>

      <div class="calculadora-grilla">
          <div class="output">
            <input class="display" type="text" id="result" placeholder="0">
          </div>

       <button class="estilos-button" name="data-number">1</button>
       <button class="estilos-button" name="data-number">2</button>
       <button class="estilos-button" name="data-number">3</button>
       <button class="estilos-button1" name="data-opera">+</button>
       <button class="estilos-button" name="data-number">4</button>    
       <button class="estilos-button" name="data-number">5</button>
       <button class="estilos-button" name="data-number">6</button>
       <button class="estilos-button1" name="data-opera">-</button>
       <button class="estilos-button" name="data-number">7</button>
       <button class="estilos-button" name="data-number">8</button>
       <button class="estilos-button" name="data-number">9</button>
       <button class="estilos-button1" name="data-opera">*</button>
       <button class="estilos-button1" name="data-igual">=</button>
       <button class="estilos-button" name="data-number">0</button>
       <button class="estilos-button1" name="data-delete">C</button>
       <button class="estilos-button1" name="data-opera">/</button>

           
      </div>

      <script src="main.js"></script>      
    </body>
</html>
